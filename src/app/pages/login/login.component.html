</div>

<!-- Navbar Section -->

    <img class="w-44" src="assets/netflixlogo.png" alt="netflix-logo">
</div>
<!-- Login card -->
<div class="w-full flex justify-center items-center absolute right-0 left-0">
    <div class="bg-black shadow-md px-16 pt-16 pb-16 mb-4 w-full max-w-md rounded-lg bg-opacity-80">
        <h2 class="text-3xl font-bold mb-6  text-white">
            <span class="bg-gradient-to-r text-transparentbg-clip-text">
                Sign In
            </span>
        </h2>
        <form>
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <div>
                    <input id="email" type="email"
                        class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#000438]"
                        placeholder="Enter your email">
                </div>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <div>
                    <input id="password" type="password"
                        class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#000438]"
                        placeholder="Enter your password">
                </div>
            </div>
            <div class="flex items-center justify-center">
                <button type="submit"
                    class="bg-[#e50914] hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    LogIn
                </button>
            </div>
            <div class="text-center mt-4">
                <a href="#" class="text-gray-600 hover:underline">Forgot password?</a>
            </div>
        </form>
        <p class="text-center text-gray-600 mt-6">Don't have an account? <a href="#"
                class="text-blue-500 hover:underline">Sign up</a></p>
        <div class="mt-4">
            <p class="text-center text-gray-600">Or log in with:</p>
            <div class="flex justify-center mt-2">
                <div id="google-btn"></div>
