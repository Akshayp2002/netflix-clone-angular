<div class="relative h-[560px] md:h-[750px] overflow-hidden">
    <iframe class="w-full h-[300px] md:h-[560px] lg:h-full absolute top-0 left-0 transform scale-125 object-cover overflow-hidden"
        [src]="videoUrl" frameborder="0" allow="autoplay; encrypted-media">
    </iframe>

    <div class="h-screen bg-black">
        <div
            class="absolute inset-0 flex flex-col justify-center p-8 md:p-24 bg-gradient-to-r from-black via-black/50 to-black/30 text-white">
            <h1 class="text-xl md:text-6xl font-bold">{{bannerTitle}}</h1>
            <p class="mt-4 text-base md:text-lg leading-relaxed w-full md:w-1/2">{{bannerOverview}}</p>
            <div class="mt-6 flex flex-col sm:flex-row gap-4">
                <button
                    class="bg-white text-black py-3 px-6 text-base md:text-xl rounded-lg hover:bg-opacity-70 transition duration-300 w-full sm:w-auto">
                    Play
                </button>
                <button
                    class="bg-gray-500 text-white py-3 px-6 text-base md:text-xl rounded-lg bg-opacity-50 hover:bg-opacity-70 transition duration-300 w-full sm:w-auto">
                    More info
                </button>
            </div>
        </div>
    </div>
</div>
